<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#" class="blink">
            Home
            <div class="tooltip">Visit Homepage <span class="after"></span></div>
        </a>
        <a href="#" class="pop">
            Projects
            <div class="tooltip">Here is everything I built <span class="after"></span></div>
        </a>
        <a href="#" class="flip">
            Blog
            <div class="tooltip">Checkout my blogs <span class="after"></span></div>
        </a>
        <a href="#" class="shake">
            Contact
            <div class="tooltip">Contact us here <span class="after"></span></div>
        </a>
    </main>
</body>
</html>
