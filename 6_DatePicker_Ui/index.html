<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Picker UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="date_output">
        <span>dd / mm / yyyy</span>
        <img width="20px" src="assets/cal_svg.svg" alt="cal_icon">
    </header>
    <main class="calendar">
        <div class="month">
            <img class="left_arrow" src="assets/pointer.svg" alt="left_arrow">
            <span> January 2026 </span>
            <img class="right_arrow" src="assets/pointer.svg" alt="right_arrow">
        </div>
        <div class="date-day">
            <span>S</span>
            <span>M</span>
            <span>T</span>
            <span>W</span>
            <span>T</span>
            <span>F</span>
            <span>S</span>
            <p></p>
            <p></p>
            <p></p>
            <p>01</p>
            <p>02</p>
            <p>03</p>
            <p>04</p>
            <p>05</p>
            <p>06</p>
            <p>07</p>
            <p>08</p>
            <p>09</p>
            <p>10</p>
            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <p>17</p>
            <p>18</p>
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
            <p>25</p>
            <p>26</p>
            <p>27</p>
            <p>28</p>
            <p>29</p>
            <p>30</p>
            <p>31</p>
            <p></p>
        </div>
    </main>
</body>
</html>
